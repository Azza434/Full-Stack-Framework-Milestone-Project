<!DOCTYPE html>
{% extends 'base.html' %}

{% block page_title %}Home Page{% endblock %}

{% block page_heading %}Home{% endblock %}
{% block content %}
<br>
<div class="jumbotron">
	{% if user.is_authenticated %}
	<h1>Logged In</h1>
	<h3>Welcome! {{ user }}</h3>
	<p></p>
	{%  else %}
	<h1>Logged Out</h1>
	<h3>See you soon!</h3>
	<p></p>
	{% endif %}
</div>
{% endblock %}
